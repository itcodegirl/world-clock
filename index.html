<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - Jenna Zawaski</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <h1>World Clock</h1>

        <select class="row-dropdown">
          <option value="">Select a city...</option>
          <option value="london">London</option>
          <option value="new-york">New York</option>
          <option value="auckland">Auckland</option>
        </select>

        <div class="row-city">
          <div class="col city-name">
            <h2>Chicago</h2>
          </div>
          <div class="col date-time">
            <div class="date">August 5th 2024</div>
            <div class="time">12:00:00 <small>AM</small></div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by Jenna Zawaski and is
        <a href="https://github.com/itcodegirl/world-clock.git" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="/src/javascript.js"></script>
  </body>
</html>
