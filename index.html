<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - Jenna Zawaski</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="container">
        <h1 id="world-clock">World Clock</h1>

        <select class="row-dropdown" id="timezone-dropdown">
          <option value="">Select a city...</option>
          <option value="America/Chicago">Chicago</option>
          <option value="America/New_York">New York</option>
          <option value="America/Los_Angeles">Los Angeles</option>
        </select>

        <div class="row-city" id="cities">
          <!-- Time for Chicago -->
          <div class="col city-name" id="city-chicago">
            <h2>Chicago</h2>
            <div class="date" id="chicago-date">August 5th 2024</div>
            <div class="time" id="chicago-time">12:00:00 <small>AM</small></div>
          </div>

          <!-- Time for New York -->
          <div class="col city-name" id="city-new-york">
            <h2>New York</h2>
            <div class="date" id="newyork-date">August 5th 2024</div>
            <div class="time" id="newyork-time">12:00:00 <small>AM</small></div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by Jenna Zawaski and is
        <a href="https://github.com/itcodegirl/world-clock.git" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>

    <!-- External scripts should be placed just before the closing body tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data.min.js"></script>

    <!-- Link to your external JavaScript file -->
    <script src="/src/javascript.js"></script>
  </body>
</html>
